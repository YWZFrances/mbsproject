<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_jkbf9jo4yaz1714i.css">

<body>
    <header>
        <div class="con1">
            <div class="scan">
                <i class="ic iconfont icon-zuojianhao"></i>

                <p class="sure">确认订单</p>
            </div>
            <div class="scan">
                 <i class="iconfont icon-youhui"></i>

            </div>
        </div>
        <div class="con1-1"></div>

    <section>
        <div class="top">
            <div class="top-he">
                <i class="iconfont icon-tianjia"></i>
                <p class="add">点击添加收货地址</p>
            </div>
            <div class="shop">
                <!-- <p></p> -->
            </div>
        </div>
        <div class="center1">
            <div class="con2">
                <div class="song">
                    <p class="sp">
                        <span>支付配送</span>
                        <a href="#" class="a1">在线支付<br />快递送货上门</a>
                        <i class="iconfont icon-jiankuohaoxiyou"></i>
                    </p>
                    <p class="zhe">
                        <span>折扣优惠卡</span>
                    </p>
                    <p class="piao">
                        <span>发票信息</span>
                        <a href="##" class="a2">不开发票</a>
                        <i class="iconfont icon-jiankuohaoxiyou"></i>
                    </p>
                </div>
              <div class="li">
                    <p class="qu">
                        <span>礼券</span>
                        <a href="#" class="a3">暂无礼券,去激活</a>
                        <i class="iconfont icon-jiankuohaoxiyou"></i>
                    </p>
                    <p class="zhang">
                        <span>账户支付</span>
                        <a href="#" class="a4">您的账户余额为：0</a>
                        <i class="iconfont icon-jiankuohaoxiyou"></i>
                    </p>
                </div>
                  <div class="total">
                    <p class="heji">
                        <span>合计</span>
                        <i class="shang">共0件商品</i>
                        <a href="#" class="money">￥0</a>
                    </p>
                    <p class="fei">
                        <span>配送费用</span>
                        <a href="#" class="a5">+￥0.0</a>
                    </p>
                   <p class="hui">
                        <span>折扣优惠</span>
                        <a href="#" class="a6">-￥0.0</a>
                    </p>
                     <p class="yi">
                        <span>已支付</span>
                        <a href="#" class="a7">-￥0.0</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="footer-1"></div>
    </section>
    <footer>
        <div class="footer">
            <div class="pay">
                <p class="pay-mo">需要支付金额:</p>
                <span class="mon">￥0.00</span>
            </div>
            <div class="ti">
                <p class="ti-dan">提交订单</p>
            </div>
        </div>

    </footer>

</html>
